<div  style="background-color: bisque;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="card p-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Ajouter un avis</h2>
            <form #fConnect="ngForm" (ngSubmit)="creationAvis(fConnect.value)">
              <div class="form-group">
                <label for="inputName" class="form-label">Note /20</label>
                <input ngModel type="text" class="form-control" id="inputName" name="note" required>
              </div>
             
              <div class="form-group">
                <label class="form-label">Commentaire</label>
                <input ngModel type="text" class="form-control" name="commentaire" required>
              </div>
             <div> <button type="submit" class="btn btn-warning register-button register-button:hover">Ajouter l'avis</button></div>
             </form>
            </div>
          </div>
        </div>
      </div>
</div>
