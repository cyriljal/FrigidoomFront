<div  style="background-color: bisque;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <div class="card p-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Modifier mes informations</h2>
            <form #fConnect="ngForm" (ngSubmit)="modifUser(fConnect.value)">
                          
              <div class="form-group">
                <label class="form-label">Nom</label>
                <input [value]="defaultValue" [(ngModel)]="user.nom" type="text" class="form-control" name="nom" required value="{{user.nom}}">
              </div>
              <div class="form-group">
                <label for="inputName" class="form-label">Prenom</label>
                <input [value]="defaultValue" [(ngModel)]="user.prenom" type="text" class="form-control" id="inputName" name="prenom" required value="{{user.prenom}}">
              </div>
             
              <div class="form-group">
                <label class="form-label">Login</label>
                <input [value]="defaultValue" [(ngModel)]="user.login" type="text"   class="form-control" name="login" required >
              </div>
              <div class="form-group">
                <label for="inputName" class="form-label">Mot de passe</label>
                <input [value]="defaultValue" [(ngModel)]="user.mdp" type="text" class="form-control" id="inputName" name="mdp" required value="{{user.mdp}}">
              </div>
             
              <div class="form-group">
                <label class="form-label">Mail</label>
                <input [value]="defaultValue" [(ngModel)]="user.mail" type="email" class="form-control" name="mail" required value="{{user.mail}}">
              </div>
              <div class="form-group">
                <label class="form-label">Adresse</label>
                <input [value]="defaultValue" [(ngModel)]="user.adresse" type="email" class="form-control" name="adresse" required    value="{{user.adresse}}">
              </div>
              <div class="form-group">
                <label class="form-label">Date de naissance</label>
                <input [value]="defaultValue" [(ngModel)]="user.dateNaissance" type="date" class="form-control" name="dateNaissance" required    value="{{user.adresse}}">
              </div>
             <div> <button type="submit" class="btn btn-warning register-button register-button:hover"  >Modifier mes infos</button></div>
             </form>
            </div>
          </div>
        </div>
      </div>
</div>
