<body>
  <div class="form">
    <form #fConnect="ngForm" (ngSubmit)="connexion(fConnect.value)">
      <h2>Sign In</h2>
      <div class="input-box">
        <i class="fa fa-user" aria-hidden="true"></i>
        <input ngModel type="text" name="login" placeholder="Login" required>
      </div>
      <div class="input-box">
        <i class="fa fa-unlock-alt" aria-hidden="true"></i>
        <input ngModel type="password" name="mdp" placeholder="Mot de passe" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
      </div>
      <div class="input-box">
        <input type="submit" name="" value="SE CONNECTER">
      </div>
      <div class="error-message text-danger" *ngIf="msgErr">{{ msgErr }}</div>
      <!--<button type="button" routerLink="#" class="btn btn-link btn-sm btn-block">Mot de passe oubli√©</button>-->
      <br>
      <button type="button"  routerLink="/inscription" class="btn btn-link btn-sm btn-block">Inscription ?</button>
    </form>
  </div>
</body>
