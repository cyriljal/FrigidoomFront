<div class="card p-4 d-flex align-items-center justify-content-center">
  <h1 class="text-center"><strong><i class="fa fa-carrot"></i> Mes listes de courses</strong></h1>
</div>
<div style="background-color: bisque;">
  <ul>
    <li *ngFor="let liste of listes; let i=index;"  class="p-3" style="margin-top: 1em;">
      <div class="text-center d-flex flex-column align-items-center" (click)="selectListe(liste.id)">
        <a [ngClass]="{'note-blue': i % 3 === 0, 'note-green': i % 3 === 1, 'note-yellow': i % 3 === 2}">
          <h3 class="text-center">{{liste.titre}}</h3>
        </a>
      </div>      
      <br>
      <button [routerLink]="['/modifierListe', liste.id]">Modifier ma liste</button>
      <button (click)="supprimerListe(liste.id)">Supprimer ma liste</button>
    </li>
  </ul>
  <div class="text-center">
  <button routerLink="/courseArchive" class="btn btn-warning register-button register-button:hover">Voir mes listes archivÃ©es</button>
  <button (click)="ajoutListe()" class="btn btn-warning register-button register-button:hover">Ajouter une liste de course</button>
</div>
