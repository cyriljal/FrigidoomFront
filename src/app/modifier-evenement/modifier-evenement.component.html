<div  style="background-color: bisque;">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-12">
        <br>
        <div class="card p-5">
          <div class="card-body">
            <h2 class="text-center mb-4">Modifier l'évènement</h2>
            <form #fConnect="ngForm" (ngSubmit)="modifierEvenement(fConnect.value)">
              <div class="form-group">
                <label for="inputName" class="form-label">Titre</label>
                <input [value]="defaultValue" [(ngModel)]="event[0].evenement.type" type="text" class="form-control" id="inputName" name="type" required>
              </div>
              <div class="form-group">
                <label class="form-label">Adresse</label>
                <input [value]="defaultValue" [(ngModel)]="event[0].evenement.adresse" type="text" class="form-control" name="adresse" required>
              </div>
              <div class="form-group">
                <label class="form-label">Date</label>
                <input [(ngModel)]="event[0].evenement.date" type="date" class="form-control" name="date" required>
              </div>
              <div class="form-group">
                <label class="form-label">Participants</label>
                            <div class="form-check">
                              <div *ngFor="let utilisateur of listAmi">
                                <input class="form-check-input" type="checkbox" name="participant" [value]="utilisateur.id"  [id]="utilisateur.id" [checked]="selectedParticipants.includes(utilisateur.id)" (change)="updateSelectedParticipants($event)">
                                <label class="form-check-label" [for]="utilisateur.id"> {{utilisateur.nom}} {{utilisateur.prenom}}</label>
                            </div>
                            <br>
                          </div>
              <div class="form-group">
                <label class="form-label">Description</label>
                <input [(ngModel)]="event[0].evenement.description" type="text" class="form-control" name="description" required>
              </div>
             <div> <button type="submit" class="btn btn-warning register-button register-button:hover">Valider la modification</button></div>
            </div>
          </form>
          </div>
        </div>
      </div>
      <br><br>
      <br><br><br><br><br><br>
      <br><br><br><br>
</div>
